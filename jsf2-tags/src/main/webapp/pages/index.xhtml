<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:head/>
   <h:body>
   	<h:form>
   		<h:panelGrid columns="2">
   			<h:outputLabel for="key">Nombre:</h:outputLabel>
   			<h:inputText id="key" value="#{searchBean.key}" valueChangeListener="#{searchBean.valueChange}" immediate="true" required="true">
   				<f:validateLength maximum="10" />
   			</h:inputText>
   			<h:outputLabel for="key2">Otro campo:</h:outputLabel>
   			<h:inputText id="key2" required="true" />
   			<h:commandButton action="#{searchBean.searchData}" value="Buscar" />
   			<h:button outcome="index" value="Limpiar" />
   			<h:outputText value="#{searchBean.message}" />
   		</h:panelGrid>
   	</h:form>   		
   </h:body>
</html>
