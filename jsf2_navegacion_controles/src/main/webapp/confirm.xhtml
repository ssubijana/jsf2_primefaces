<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
  <title>A Simple JavaServer Faces Registration Application</title>
</h:head>
<h:body>
  <h:form>
	<h:outputText value="Confirme el registro" style="font-size: large; font-weight: bold"/>
    <h:panelGrid columns="1">
    	  <h:outputText value="Nombre:    #{userBean.firstName}"/>
    	  <h:outputText value="Apellidos: #{userBean.lastName}"/>
    	  <h:outputText value="Sexo: 	  #{userBean.sex}"/>
    	  <h:outputText value="F. nacimiento: #{userBean.dob}"/>
    	  <h:outputText value="Email: #{userBean.email}"/>
    	  <h:outputText value="Nivel: #{userBean.serviceLevel}"/>
    	  
    	  <h:panelGrid columns="2">
		    <h:commandButton value="Editar"     action="register" />
		    <h:commandButton value="Confirmar"  action="#{userBean.addConfirmedUser}" />
    	  </h:panelGrid>
   	</h:panelGrid>
  </h:form>
</h:body>
</html>
