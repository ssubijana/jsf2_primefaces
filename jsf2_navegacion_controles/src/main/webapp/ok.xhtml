<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head/>
<h:body>
	<h:outputText value="El registro se ha realizado correctamente" style="font-size: large; font-weight: bold"/>    
    <h:panelGrid columns="1">
    	  <h:outputText value="Nombre:    #{userBean.firstName}"/>
    	  <h:outputText value="Apellidos: #{userBean.lastName}"/>
    	  <h:outputText value="Sexo: 	  #{userBean.sex}"/>
    	  <h:outputText value="F. nacimiento: #{userBean.dob}"/>
    	  <h:outputText value="Email: #{userBean.email}"/>
    	  <h:outputText value="Nivel: #{userBean.serviceLevel}"/>
    	  
    	  <h:messages/>
    	  
    	  <h:link outcome="index">Inicio</h:link>
    </h:panelGrid>
</h:body>
</html>
